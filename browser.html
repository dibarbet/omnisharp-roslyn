<!-- Example on consuming the library as global script. -->
<!-- Open the .html file in a web browser to test. -->

<!DOCTYPE html>

Open console (Ctrl+Shift+I) to see the output.

<!-- Import as a global 'dotnet' object via script tag. -->
<script src="artifacts/publish/OmniSharp.WebAssembly.Driver/net6.0/dotnet.js"></script>

<script>
    window.onload = async function () {
        // Booting the DotNet runtime and invoking entry point.
        await dotnet.boot();
        // Invoking 'GetName()' C# method defined in 'HelloWorld' assembly.
        const guestName = dotnet.OmniSharp.WebAssembly.Driver.GetName();
        console.log(`Welcome, ${guestName}! Enjoy your global space.`);
    };

</script>
